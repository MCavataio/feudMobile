<ion-view view-title="home" ng-init='init()'>
  <ion-content class="padding">
  
<ion-a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">Log Out</ion-a>
<ion-a class="button" ng-click='newGame()'>New Game</ion-a>

<ion-list ng-if="games.yourTurn">
  <h3> Your Turn: </h3>
  <ion-item ng-repeat="game in games.yourTurn">
      <div class="enable-pointer-events" ng-click="startGame(game)"> It's your turn against: {{game.opponentName}} round:{{game.round}}</div>                                            
  </ion-item>
</ion-list>
<ion-list ng-if="games.opponentTurn">
  <h3> Opponent Turn </h3>
  <ion-item ng-repeat="game in games.opponentTurn">
    <div> Waiting for {{game.turn}} to play....round: {{game.round}} </div>
</ion-item>
</ion-list>
<ion-list ng-if="games.finished">
  <h3> Finished </h3>
  <ion-item ng-repeat="game in games.finished">
    <div class ="enable-pointer-events"> Waiting for {{game.turn}} to play....round: {{game.round}} </div>
</ion-item>
</ion-list>

  </ion-content>
</ion-view>
